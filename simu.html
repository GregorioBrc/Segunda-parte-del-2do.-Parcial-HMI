<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatización de Mezcla</title>
    <link rel="stylesheet" href="SimuCss.css">
</head>
<body>
    <div class="container">
        <h1>Automatización de Mezcla</h1>
        <button id="startButton">Iniciar Proceso</button>
        <div id="status">Estado: Esperando inicio</div>
        <div id="tanks">
            <div id="tank1" class="tank">Tanque Central</div>
            <div id="tank2" class="tank">Tanque Izquierdo</div>
            <div id="tank3" class="tank">Tanque Derecho</div>
        </div>
        <div id="controls">
            <div>
                <label for="valveA">Válvula A: </label>
                <span id="valveAStatus">Cerrada</span>
            </div>
            <div>
                <label for="valveB">Válvula B: </label>
                <span id="valveBStatus">Cerrada</span>
            </div>
            <div>
                <label for="valveC">Válvula C: </label>
                <span id="valveCStatus">Cerrada</span>
            </div>
            <div>
                <label for="valveD">Válvula D: </label>
                <span id="valveDStatus">Cerrada</span>
            </div>
            <div>
                <label for="pump1">Bomba 1: </label>
                <span id="pump1Status">Apagada</span>
            </div>
            <div>
                <label for="pump2">Bomba 2: </label>
                <span id="pump2Status">Apagada</span>
            </div>
            <div>
                <label for="temperature">Temperatura: </label>
                <span id="temperatureStatus">0 °C</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
